<div class="page">
    <h1>Dishes - Menu</h1>
    
    
    <div *ngIf="error()" class="error">{{ error() }}</div>
    <div *ngIf="loading()" class="loading">Loadingâ€¦</div>
    
    
    <div class="card" *ngIf="!loading()">
    <table class="table">
    <thead>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Stock</th>
    <th>Code</th>
    <th>Created date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of dishes()">
    <td>{{ r.id }}</td>
    <td>{{ r.name }}</td>
    <td>{{ r.description }}</td>
    <td>{{ r.price }}</td>
    <td>{{ r.stock }}</td>
    <td>{{ r.code }}</td>
    <td>{{ r.createdDate }}</td>
    </tr>
    </tbody>
    </table>
    <p *ngIf="!dishes().length" class="muted">No dishes found.</p>
    </div>
    </div>
